<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Time</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-sm-12" id="title">
                <h1 class="">chrono time</h1>
            </div>

            <div class="col-lg-6 col-sm-12">
                <div id="time">
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                    <span>:</span>
                    <span id="ms">00</span>
                </div>
                <div id="control">
                    <button class="btn btn-color" id="start">start</button>
                    <button class="btn" id="lap">lap</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="lapContainer">
        <div class="row">

        </div>
    </div>

    <div class="footer">
        <a href="https://nevets08.github.io/portfolio/" target="_blank">Created by <strong>Steven ROBERT</strong></a>
        <a href=""></a>
    </div>
    
    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
